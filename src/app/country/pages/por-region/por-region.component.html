<div class="animate__animated animate__fadeIn">
    <h2>Por Región: {{ activeRegion | titlecase }}</h2>
    <hr>
    <h5>Seleccione la región</h5>
    <div class="row">
        <div class="col">
            <!-- [class.btn-primary]="region === activeRegion" -->
            <!-- [ngClass]="{
                'btn-primary': activeRegion === region,
                'btn-outline-primary': activeRegion !== region
            }" -->
            <button
                *ngFor="let region of regions" 
                (click)="activedRegion( region )"
                [class]="getClassCSS( region )"
                class="mr-5">{{ region | titlecase }}
            </button>
        </div>
    </div>
    
    <div *ngIf="hasError" class="alert alert-danger mt-25">
        <p class="m-0">No se encontró ningú país llamado: <strong>{{ termino }}</strong></p>
    </div>
    
    <div *ngIf="countries.length > 0" class="row">
        <div class="col">
            <app-country-table [countries]="countries"></app-country-table>
        </div>
    </div>
</div>
